<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintain PMS - Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
        }
        .title-bar {
            background-color: #000080;
            color: white;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title-bar span {
            font-size: 14px;
            font-weight: bold;
        }
        .title-bar .close-buttons button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
        }
        .toolbar {
            background-color: #c0c0c0;
            padding: 5px;
            display: flex;
            gap: 5px;
        }
        .toolbar button {
            background-color: #808080;
            color: white;
            border: 1px solid #000000;
            padding: 2px 10px;
            cursor: pointer;
        }
        .toolbar button:hover {
            background-color: #a9a9a9;
        }
        .filter-bar {
            background-color: #c0c0c0;
            padding: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .filter-bar label {
            margin: 0;
        }
        .filter-bar select {
            padding: 2px;
            border: 1px solid #000000;
        }
        .table-container {
            margin: 10px;
            background-color: #ffffff;
            border: 1px solid #000000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            border: 1px solid #000000;
            text-align: left;
        }
        th {
            background-color: #c0c0c0;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr.selected {
            background-color: #000080;
            color: white;
        }
        select, input[type="checkbox"] {
            padding: 2px;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <span>Maintain PMS</span>
        <div class="close-buttons">
            <button>тип</button>
            <button>тип</button>
        </div>
    </div>
    <div class="toolbar">
        <button>Save</button>
        <button>Delete</button>
        <button>Close</button>
    </div>
    <div class="filter-bar">
        <label>Hotel</label>
        <select>
            <option>Central Hotel</option>
        </select>
        <label>Room Type</label>
        <select>
            <option>Family Room</option>
        </select>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>SN</th>
                    <th>Board Type</th>
                    <th>Rate</th>
                    <th>Currency</th>
                    <th>IsDefault</th>
                    <th>Remark</th>
                    <th>Account</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>
                        <select>
                            <option>Bed and Breakfast</option>
                        </select>
                    </td>
                    <td>5</td>
                    <td>196_USD</td>
                    <td><input type="checkbox" checked></td>
                    <td></td>
                    <td>412-001</td>
                </tr>
                <tr class="selected">
                    <td>2</td>
                    <td>
                        <select>
                            <option>Room Only</option>
                        </select>
                    </td>
                    <td>0</td>
                    <td>195_ETB</td>
                    <td><input type="checkbox"></td>
                    <td></td>
                    <td>412-001</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>
                        <select>
                            <option>Room Only</option>
                        </select>
                    </td>
                    <td>0</td>
                    <td>195_ETB</td>
                    <td><input type="checkbox"></td>
                    <td></td>
                    <td>412-001</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
