<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintain PMS - Hotel Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
        }
        .title-bar {
            background-color: #000080;
            color: white;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title-bar span {
            font-size: 14px;
            font-weight: bold;
        }
        .title-bar .close-buttons button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
        }
        .toolbar {
            background-color: #c0c0c0;
            padding: 5px;
            display: flex;
            gap: 5px;
        }
        .toolbar button {
            background-color: #808080;
            color: white;
            border: 1px solid #000000;
            padding: 2px 10px;
            cursor: pointer;
        }
        .toolbar button:hover {
            background-color: #a9a9a9;
        }
        .nav-tabs {
            background-color: #c0c0c0;
            padding: 5px;
            display: flex;
            gap: 10px;
        }
        .nav-tabs span {
            cursor: pointer;
            padding: 2px 10px;
            background-color: #d3d3d3;
            border: 1px solid #000000;
        }
        .nav-tabs .active {
            background-color: #ffffff;
            font-weight: bold;
        }
        .table-container {
            margin: 10px;
            background-color: #ffffff;
            border: 1px solid #000000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            border: 1px solid #000000;
            text-align: left;
        }
        th {
            background-color: #c0c0c0;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr.selected {
            background-color: #000080;
            color: white;
        }
        select, input[type="checkbox"] {
            padding: 2px;
            border: 1px solid #000000;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <span>Maintain PMS</span>
    </div>
    <div class="toolbar">
        <button>Save</button>
        <button>Delete</button>
        <button>Close</button>
    </div>
    <div class="nav-tabs">
        <span class="active">Hotel Information</span>
        <span>Season</span>
        <span>Room Type</span>
        <span>Room</span>
        <span>Board</span>
        <span>Room Rate</span>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>SN</th>
                    <th>Hotel Name</th>
                    <th>Grade</th>
                    <th>IsDefault</th>
                    <th>Remark</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Central Hotel</td>
                    <td>
                        <select>
                            <option>4 star</option>
                            <option>1 star</option>
                        </select>
                    </td>
                    <td><input type="checkbox" checked></td>
                    <td>Main hotel</td>
                </tr>
                <tr class="selected">
                    <td>2</td>
                    <td></td>
                    <td>
                        <select>
                            <option>1 star</option>
                            <option>4 star</option>
                        </select>
                    </td>
                    <td><input type="checkbox"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        // Optional: Add interactivity to mimic selection
        const rows = document.querySelectorAll('tbody tr');
        rows.forEach(row => {
            row.addEventListener('click', () => {
                rows.forEach(r => r.classList.remove('selected'));
                row.classList.add('selected');
            });
        });
    </script>
</body>
</html>
